<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <title>AI Chess</title>
</head>
<body>
  <header>
    <h1>Chess Master Challenge</h1>
    <div class="subtitle">Play against Stockfish AI engine</div>
  </header>
  
  <div class="game-container">
    <div class="board-section">
      <div class="board-header">
        <div id="status">White's turn</div>
        <div id="engineStatus">Stockfish: Ready</div>
      </div>
      
      <div id="board"></div>
    </div>
    
    <div class="controls">
      <div class="control-group">
        <h2>Game Controls</h2>
        <div class="buttons">
          <button id="newGameBtn">New Game</button>
          <button id="flipBoardBtn">Flip Board</button>
          <button id="undoBtn">Undo Move</button>
        </div>
      </div>
      
      <div class="control-group">
        <h2>AI Settings</h2>
        <label>
          Difficulty:
          <div class="slider-container">
            <input type="range" id="difficulty" min="1" max="20" value="1">
            <span class="slider-value" id="difficultyValue">12</span>
          </div>
        </label>
        <label>
          Play as:
          <select id="playerColor">
            <option value="white">White</option>
            <option value="black">Black</option>
          </select>
        </label>
      </div>
      
      <div class="control-group">
        <div class="history" id="moveHistory"></div>
      </div>
    </div>
  </div>
  
  <div class="game-over" id="gameOver">
    <div class="game-over-content">
      <h2>Game Over</h2>
      <div id="gameResult">Checkmate!</div>
      <button id="playAgainBtn">Play Again</button>
    </div>
  </div>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <script src="stockfish.js"></script>
  
<script src="script.js"></script>
</body>
</html>
